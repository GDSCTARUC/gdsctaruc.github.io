<body>
    <!-- Modal -->
    <!-- Add new member modal-->
    <div class="modal" id="AddMemberModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="add-member-body">
                    <div id="addMemberAvatar">
                        <div class="avatar"></div>
                    </div>
                    <div>
                        <form onsubmit="return false" id="addMemberForm" enctype="multipart/form-data">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" name="id" id="id" readonly="true">

                            <label for="email">Name</label>
                            <input type="text" class="form-control" name="name" id="name" required>

                            <label>Position</label>
                            <select id="position" name="position" class="custom-select">
                                <option value="DSC Lead" selected>DSC Lead</option>
                                <option value="DSC Co-Lead">DSC Co-Lead</option>
                                <option value="Community Lead">Community Lead</option>
                                <option value="Marketing Lead">Marketing Lead</option>
                                <option value="Creativity Lead">Creativity Lead</option>
                                <option value="Tehnical Team">Tehnical Team</option>
                              </select>

                            <label>Profile Picture</label>
                            <input type="file" class="form-control" name="imageURL" id="imageURL" data-modal="add" onchange="renderProfilePic(this);" accept=".jpg, .jpeg, .png">

                            <label>Priority</label>
                            <select id="priority" name="priority" class="custom-select">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <label>Active</label>
                            <select id="active" name="active" class="custom-select">
                                <option value="true" selected>true</option>
                                <option value="false">false</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="addSubmit" type="button" class="btn btn-primary" onclick="AddMember()">Add</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="EditMemberModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    </div>
                    <div>
                        <form onsubmit="return false" id="editMemberForm" enctype="multipart/form-data">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" name="id" id="id" readonly="true">

                            <label for="email">Name</label>
                            <input type="text" class="form-control" name="name" id="name" required>

                            <label>Position</label>
                            <select id="position" name="position" class="custom-select">
                                <option value="DSC Lead" selected>DSC Lead</option>
                                <option value="DSC Co-Lead">DSC Co-Lead</option>
                                <option value="Community Lead">Community Lead</option>
                                <option value="Marketing Lead">Marketing Lead</option>
                                <option value="Creativity Lead">Creativity Lead</option>
                                <option value="Tehnical Team">Tehnical Team</option>
                              </select>

                            <label>Profile Picture</label>
                            <input type="file" class="form-control" name="imageURL" id="imageURL" data-modal="edit" onchange="renderProfilePic(this);" accept=".jpg, .jpeg, .png">

                            <label>Priority</label>
                            <select id="priority" name="priority" class="custom-select">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <label>Active</label>
                            <select id="active" name="active" class="custom-select">
                                <option value="true" selected >true</option>
                                <option value="false">false</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="editSubmit" type="button" class="btn btn-primary" onclick="EditMember()">Edit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    <div class="modal" id="DeleteMemberModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
